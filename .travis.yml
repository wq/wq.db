language: python
sudo: false
python:
 - "2.7"
 - "3.4"
 - "3.5"
 - "3.6"
env:
  global:
   - DRF="djangorestframework==3.8.2"
  matrix:
   - DJANGO="django==1.8.18"
   - DJANGO="django==1.10.7"
   - DJANGO="django==1.11.3"
   - DJANGO="django==1.11.3" LINT=1
before_script:
 - createdb -Upostgres wqdb_test
 - psql -Upostgres wqdb_test -c "CREATE EXTENSION postgis;"
install:
 - pip install $DJANGO $DRF
 - pip install flake8
script:
 - ./runtests.sh
addons:
  postgresql: "9.6"
  apt:
    packages:
     - postgresql-9.6-postgis-2.3
